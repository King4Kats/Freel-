<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Freel√∂ - Compteur d'heures</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: sans-serif;
      overflow: hidden;
      -webkit-app-region: no-drag;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .widget {
      width: 100%;
      height: 100%;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      background: rgba(219, 226, 220, 0.95);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      -webkit-app-region: no-drag;
      position: relative;
      z-index: 1000;
    }

    .header {
      background-color: rgba(132, 155, 133, 0.95);
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 0;
      -webkit-app-region: drag;
      flex-shrink: 0;
    }

    .content {
      padding: 15px;
      background: rgba(245, 245, 245, 0.95);
      flex-grow: 1;
      overflow: hidden;
    }

    .project-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: none;
      background: #e0e0e0;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .timer-display {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      text-align: center;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .btn {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      background-color: #849b85;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      -webkit-app-region: no-drag;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #6b7d6c;
    }

    .btn.danger {
      background-color: #d9534f;
    }

    .btn.danger:hover {
      background-color: #c9302c;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .sessions-list {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
    }

    .sessions-list::-webkit-scrollbar {
      display: none;
    }

    .session-item {
      padding: 5px 0;
      border-bottom: 1px dashed #c3d2c1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .session-item:last-child {
      border-bottom: none;
    }

    .session-project {
      font-weight: bold;
      color: #333;
    }

    .session-time {
      color: #666;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      -webkit-app-region: no-drag;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="header">
      Compteur d'heures
      <button class="close-btn" id="closeBtn">‚úñ</button>
    </div>
    <div class="content">
      <input type="text" id="projectInput" class="project-input" placeholder="Nom du projet" />
      
      <div class="timer-display" id="timerDisplay">00:00:00</div>
      
      <div class="button-group">
        <button class="btn" id="startBtn">‚ñ∂Ô∏è D√©marrer</button>
        <button class="btn danger" id="stopBtn" disabled>‚èπ Arr√™ter</button>
        <button class="btn" id="resetBtn">üîÑ R√©initialiser</button>
      </div>

      <div class="sessions-list" id="sessionsList">
        <!-- Les sessions seront ajout√©es ici dynamiquement -->
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    let timerInterval = null;
    let elapsedSeconds = 0;
    let sessions = JSON.parse(localStorage.getItem('timerSessions') || '[]');

    const projectInput = document.getElementById('projectInput');
    const timerDisplay = document.getElementById('timerDisplay');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const sessionsList = document.getElementById('sessionsList');
    const closeBtn = document.getElementById('closeBtn');

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
      const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function updateTimer() {
      timerDisplay.textContent = formatTime(elapsedSeconds);
    }

    function saveSessions() {
      localStorage.setItem('timerSessions', JSON.stringify(sessions));
    }

    function renderSessions() {
      sessionsList.innerHTML = '';
      sessions.forEach(session => {
        const div = document.createElement('div');
        div.className = 'session-item';
        div.innerHTML = `
          <span class="session-project">${session.project}</span>
          <span class="session-time">${formatTime(session.seconds)}</span>
        `;
        sessionsList.appendChild(div);
      });
    }

    startBtn.addEventListener('click', () => {
      if (!projectInput.value.trim()) {
        alert('Veuillez entrer un nom de projet');
        return;
      }
      startBtn.disabled = true;
      stopBtn.disabled = false;
      resetBtn.disabled = true;
      timerInterval = setInterval(() => {
        elapsedSeconds++;
        updateTimer();
      }, 1000);
    });

    stopBtn.addEventListener('click', () => {
      clearInterval(timerInterval);
      timerInterval = null;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      resetBtn.disabled = false;

      sessions.push({
        project: projectInput.value.trim(),
        seconds: elapsedSeconds,
        date: new Date().toISOString()
      });
      saveSessions();
      renderSessions();
    });

    resetBtn.addEventListener('click', () => {
      elapsedSeconds = 0;
      updateTimer();
    });

    closeBtn.addEventListener('click', () => {
      window.close();
    });

    // Initialisation
    updateTimer();
    renderSessions();
  </script>
</body>
</html>
