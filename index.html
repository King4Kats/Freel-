<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freel√∂</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: sans-serif;
      overflow: hidden;
      -webkit-app-region: no-drag;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .widget {
      width: 100%;
      height: 100%;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      background: rgba(219, 226, 220, 0.95);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      -webkit-app-region: no-drag;
      position: relative;
      z-index: 1000;
    }

    .header {
      background-color: rgba(132, 155, 133, 0.95);
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 0;
      -webkit-app-region: drag;
      flex-shrink: 0;
    }

    .content {
      padding: 15px;
      background: rgba(245, 245, 245, 0.95);
      flex-grow: 1;
      overflow: hidden;
    }

    .list-wrapper {
      flex-grow: 1;
      overflow: hidden;
    }

    .list {
      background: #f5f5f5;
      padding: 10px;
      padding-right: 25px;
      overflow-y: auto;
      -webkit-app-region: no-drag;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .list::-webkit-scrollbar {
      display: none !important;
      width: 0 !important;
      background: transparent !important;
    }

    .item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 6px;
    }

    .bullet {
      width: 10px;
      height: 10px;
      background: #c3d2c1;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .line {
      flex-grow: 1;
      border: none;
      background: transparent;
      border-bottom: 2px dashed #c3d2c1;
      color: #333;
      padding: 5px;
      outline: none;
      font-size: 14px;
    }

    .line::placeholder {
      color: #bbb;
    }

    .date {
      width: 100px;
      font-size: 12px;
      border: none;
      background: #e0e0e0;
      padding: 3px;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .delete-btn {
      background: none;
      border: none;
      font-size: 18px;
      color: #d9534f;
      cursor: pointer;
      flex-shrink: 0;
      padding: 0 6px;
      line-height: 1;
    }

    .delete-btn:hover {
      color: #c9302c;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin: 10px;
    }

    .btn {
      padding: 6px 10px;
      font-size: 14px;
      background-color: #849b85;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      flex-shrink: 0;
      -webkit-app-region: no-drag;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #6b7d6c;
    }

    .btn.danger {
      background-color: #d9534f;
    }

    .btn.danger:hover {
      background-color: #c9302c;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      -webkit-app-region: no-drag;
    }

    #timer-widget {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      background: #dbe2dc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 15px;
    }

    #timer-display {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      text-align: center;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    #sessions-list {
      max-height: 150px;
      overflow-y: auto;
      padding-left: 20px;
      margin: 0;
      list-style-type: none;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
    }

    #sessions-list li {
      padding: 5px 0;
      border-bottom: 1px dashed #c3d2c1;
    }
  </style>
</head>
<body>
  <div class="resize-handle right"></div>
  <div class="resize-handle bottom"></div>
  <div class="resize-handle corner bottom-right"></div>

  <div id="dragzone"></div>

  <div class="widget">
    <div class="header">
      Freel√∂
      <button class="close-btn" id="closeBtn">‚úñ</button>
    </div>
    <div class="content">
      <div class="list-wrapper">
        <div class="list" id="list">
          <!-- Les t√¢ches seront ajout√©es ici dynamiquement -->
        </div>
      </div>
      <div class="button-group">
        <button class="btn" id="addTaskBtn">‚ûï Ajouter une t√¢che</button>
        <button class="btn danger" id="clearAllBtn" title="Supprimer toutes les t√¢ches">üóë</button>
        <button class="btn" id="openTimerBtn" style="background:#5a7d5a;">‚è± Compteur</button>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    const list = document.getElementById("list");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const clearAllBtn = document.getElementById("clearAllBtn");
    const openTimerBtn = document.getElementById("openTimerBtn");
    const closeBtn = document.getElementById("closeBtn");
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      list.innerHTML = '';
      tasks.forEach((task, i) => {
        const item = document.createElement("div");
        item.className = "item";

        const bullet = document.createElement("div");
        bullet.className = "bullet";

        const input = document.createElement("input");
        input.type = "text";
        input.className = "line";
        input.placeholder = "Tache...";
        input.value = task.text || "";
        input.addEventListener("input", () => {
          tasks[i].text = input.value;
          saveTasks();
        });

        const date = document.createElement("input");
        date.type = "date";
        date.className = "date";
        date.value = task.date || "";
        date.addEventListener("change", () => {
          tasks[i].date = date.value;
          saveTasks();
        });

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.textContent = "‚úñ";
        delBtn.title = "Supprimer cette t√¢che";
        delBtn.addEventListener("click", () => {
          tasks.splice(i, 1);
          saveTasks();
          renderTasks();
        });

        item.appendChild(bullet);
        item.appendChild(input);
        item.appendChild(date);
        item.appendChild(delBtn);

        list.appendChild(item);
      });
    }

    addTaskBtn.addEventListener("click", () => {
      tasks.push({ text: "", date: "" });
      saveTasks();
      renderTasks();
    });

    clearAllBtn.addEventListener("click", () => {
      if (confirm("√ätes-vous s√ªr de vouloir supprimer toutes les t√¢ches ?")) {
        tasks = [];
        saveTasks();
        renderTasks();
      }
    });

    openTimerBtn.addEventListener("click", () => {
      ipcRenderer.send('open-timer');
    });

    closeBtn.addEventListener("click", () => {
      window.close();
    });

    // Gestion du scroll
    const listElement = document.getElementById("list");

    function hideScrollbar() {
      listElement.style.overflowY = "hidden";
    }

    function showScrollbar() {
      listElement.style.overflowY = "auto";
    }

    // Masquer la barre au chargement initial
    hideScrollbar();

    // G√©rer le scroll au survol
    listElement.addEventListener('mouseenter', () => {
      showScrollbar();
    });

    listElement.addEventListener('mouseleave', () => {
      hideScrollbar();
    });

    // Initialisation
    renderTasks();
  </script>
</body>
</html>
